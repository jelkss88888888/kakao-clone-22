<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/bd4b2fc868.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Chat | Kakao Clone</title>
	</head>
	<body class="chat-body">
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">10:27</span>
			</div>
			<div class="status-bar__column">
				<i class="far fa-clock"></i>
				<i class="fas fa-volume-up"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<i class="fas fa-battery-full"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__column">
				<a href="index.html" class="header__back">
					<i class="fas fa-arrow-left"></i>
				</a>
				<h1 class="header__title">탐사수</h1>
			</div>
			<div class="header__column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-bars"></i>
				</span>
			</div>
		</header>
		<main class="chat" id="chatbg">
			<ul class="chat__messages">
				<span class="chat__timestamp">Friday, january 11, 2019</span>
				<li class="incoming-message message">
					<div class="friend-chat">
						<div class="friend">
							<img src="images/unknown.jpg" class="friend__friend-avatar" />
							<div class="message__content">
								<span class="message__friend">탐사수</span>
								<span class="message__bubble">안녕</span>
							</div>
						</div>
						<div>
							<span class="message__timestamp">15:19</span>
						</div>
					</div>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp">15:23</span>
					<div class="message__content">
						<span class="message__bubble">어 안녕</span>
					</div>
				</li>
				<li class="incoming-message message">
					<div class="friend-chat">
						<div class="friend">
							<img src="images/unknown.jpg" class="friend__friend-avatar" />
							<div class="message__content">
								<span class="message__friend">탐사수</span>
								<span class="message__bubble">안녕</span>
							</div>
						</div>
						<div>
							<span class="message__timestamp">15:19</span>
						</div>
					</div>
				</li>
				<li class="sent-message message">
					<span class="message__timestamp">15:23</span>
					<div class="message__content">
						<span class="message__bubble">어 안녕</span>
					</div>
				</li>
			</ul>
		</main>
		<section class="chat__write">
			<div class="chat__write-column">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="chat__write-column">
				<input
					type="text"
					placeholder="Send message"
					class="chat__write-text"
				/>
			</div>
			<div class="chat__write-column">
				<span class="chat__write-icon"> <i class="far fa-smile"></i></span>
				<span class="chat__write-icon"> <i class="fas fa-microphone"></i></span>
			</div>
		</section>
	</body>
</html>
